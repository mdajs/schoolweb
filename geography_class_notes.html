<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Class Notes</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            overflow: hidden;
        }

        .content {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2c2c3e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #3a3a4d;
            padding: 12px 15px;
            text-align: left;
            color: #d1d1e0;
        }

        th {
            background-color: #3498db; /* Blue header */
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #2f2f40;
        }

        .upload-section {
            margin-top: 30px;
            background: #2c2c3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .upload-section h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #ffffff;
        }

        input[type="file"], input[type="date"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .upload-btn:active {
            transform: scale(0.98);
        }

        /* Background Animation */
        @keyframes bgAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2ecc71, #1abc9c, #9b59b6);
            background-size: 300% 300%;
            animation: bgAnimation 10s ease infinite;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Animated Background -->

    <div class="content">
        <h1>Geography Class Notes</h1>

        <p>Select a date to view or upload notes:</p>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Uploaded Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will populate the rows here -->
            </tbody>
        </table>

        <div class="upload-section">
            <h3>Upload a PDF Note</h3>
            <label for="note-date">Date:</label>
            <input type="date" id="note-date" min="2025-04-01" max="2026-03-01">

            <input type="file" id="upload-file" accept="application/pdf">
            <button class="upload-btn" onclick="uploadPDF()">Upload PDF</button>
        </div>
    </div>

    <script>
        const notesKey = 'geographyNotes'; // Key for localStorage
        let notes = JSON.parse(localStorage.getItem(notesKey)) || {}; // Load notes from localStorage or initialize empty object

        function saveNotes() {
            localStorage.setItem(notesKey, JSON.stringify(notes)); // Save notes to localStorage
        }

        function renderNotes() {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';

            for (const date in notes) {
                const row = document.createElement('tr');

                const dateCell = document.createElement('td');
                dateCell.textContent = date;

                const noteCell = document.createElement('td');
                const link = document.createElement('a');
                link.href = notes[date];
                link.textContent = 'View/Download PDF';
                link.target = '_blank';
                link.download = `Notes_${date}.pdf`; // Suggests a download filename.
                noteCell.appendChild(link);

                row.appendChild(dateCell);
                row.appendChild(noteCell);

                tbody.appendChild(row);
            }
        }

        function uploadPDF() {
            const fileInput = document.getElementById('upload-file');
            const file = fileInput.files[0];
            const date = document.getElementById('note-date').value;

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            if (!date) {
                alert('Please select a date.');
                return;
            }

            if (file.type !== 'application/pdf') {
                alert('Only PDF files are allowed.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function (e) {
                notes[date] = e.target.result; // Store the data URL for the uploaded PDF.
                saveNotes(); // Save to localStorage
                alert(`PDF uploaded successfully for ${date}!`);
                renderNotes(); // Update the notes display.
            };

            reader.readAsDataURL(file); // Converts the file to a base64-encoded data URL.
        }

        // Initial render on page load
        renderNotes();
    </script>
</body>
</html>
